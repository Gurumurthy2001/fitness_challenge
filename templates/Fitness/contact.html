<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/contact.css">
    <title>Contact Us - Fitness & Yoga App</title>
</head>

<body>
    <header>
        <h1>Fitness & Yoga App</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Feel free to reach out with any questions or feedback.</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit" class="cta-button">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fitness & Yoga App. All rights reserved.</p>
    </footer>
</body>

</html>
